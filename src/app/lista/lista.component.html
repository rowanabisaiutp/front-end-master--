
<style>

  p{
    color: white;
    margin: 10px;
    font-size: 2rem;
  }
  .btn:hover{
background-color: aquamarine;
transition: all .5s ease;
color: black;
  }
</style>
<nav class="navbar navbar-expand-lg bg-dark p-4 ">
<div class="container-fluid"> <p>Jomant Consultores <button mat-button (click)="openDialog()" class="btn btn-primary">Agregar</button>
</p></div>
</nav>
  
  <div style="width: 70%;margin: 40px auto;">
    <div class="mat-elevation-z8">


      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> <button class="btn btn-danger mx-3" (click)="dialogoEliminar(element)">Eliminar</button> <button (click)="editDialog(element)" class="btn btn-primary">editar</button></td>
        </ng-container>
    

         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
 
  </div>
