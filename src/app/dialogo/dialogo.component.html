<h1 mat-dialog-title>{{nombreAccion}} titulo</h1>
<div mat-dialog-content>
  <form [formGroup]="formItem">
    <mat-grid-list cols="1" rowHeight="2:1">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Producto</mat-label>
          <input matInput formControlName="nombre" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="precio" autocomplete="off" type="number">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn" class="btn btn-danger mx-3">Close</button>
  <button mat-raised-button color="primary" (click)="addProductEdit()" [disabled]="formItem.invalid" class="btn btn-primary">{{botonAccion}}</button>
</div>
